<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% extends 'base.html' %}
</head>
<body>
{% block content %}

<div class="container">
  <div class="row row-cols-4">
{% for book in books %}
    <div class="col">

        <div class="card">
        <div class="card-body">
        <a href="{% url 'detail' book.id %}">{{book.title}}</a>
    </div>
        </div>

  </div>
      {% endfor %}
</div>
</div>

{% endblock %}
</body>
</html>
